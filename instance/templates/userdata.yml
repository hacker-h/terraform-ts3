#cloud-config
package_update: true
package_upgrade: true
packages:
  - docker.io
runcmd:
  - logger "runcmd started"
  - mkdir -p /data
  - docker run --rm -d -v /data:/var/ts3server/ -e SERVERADMIN_PASSWORD=${ADMIN_PASSWORD} -e TS3SERVER_LICENSE=accept -p 9987:9987/udp -p 10011:10011 -p 30033:30033 --name=ts3-server teamspeak3-server
  - logger "runcmd finished"
